# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - api-tester-ai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest # Recomendado usar ubuntu para builds Java/Gradle por performance
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'
          cache: 'gradle' # Ativa o cache automático das dependências Gradle

      # O Gradle precisa de permissão de execução no wrapper
      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar # 'bootJar' é o comando padrão do Spring Boot para criar o JAR executável

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          # No Gradle, o JAR fica na pasta build/libs, não em target/
          path: '${{ github.workspace }}/build/libs/*.jar'

  deploy:
    runs-on: ubuntu-latest # Consistência com o job de build
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_18CCF3CEADA14DB4A394CE3283BD4977 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_21B9189DA51E4C3B90D9580ED298B9D1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B067EED95DD54B6F8D7CADC47CAB770F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'api-tester-ai'
          slot-name: 'Production'
          package: '*.jar'
